<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</head>

<body>
   <div>
    <h1 class="h11">Counter-Page</h1>
    <div class="container d-flex justify-content-evenly align-items-center border border-dark main">

       

        <div class="border border-dark subdiv">
            <div><h1><i class="fa-solid fa-face-smile"></i></h1></div>
            <div class="countbox"><h1 id="count1">234</h1></div>
            <div><h3>Happy Coustemer</h3></div>
        </div>
        <div class="border border-dark subdiv">
            <div><h1><i class="fa-solid fa-bars"></i></h1></div>
            <div class="countbox"><h1 id="count2">155</h1></div>
            <div><h3>Menu Items</h3></div>
        </div>
        <div class="border border-dark subdiv"> 
            <div><h1><i class="fa-solid fa-star"></i></h1></div>
            <div class="countbox"><h1 id="count3">189</h1></div>
            <div><h3>Five Stars</h3></div>
        </div>

    </div>
   </div>
</body>
<script src="./index.js"></script>

</html>
