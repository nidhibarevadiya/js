<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formpage</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <form id="student" class="form" >
        <h1 class="h11">Student Details</h1>
       <div class="lp">
        <label for="">Name :-</label>
        <input type ="text"  id="name"> <br><br>
       </div>
        <div class="lp">
            <label for="">Number :-</label>
        <input type="number" id="number"><br><br>
        </div>
        <div  class="lp">
            <label for="">e-mail :-</label>
        <input type="email" id="email"><br><br>
        </div>
       <div class="lp">
        <label for="">img :-</label>
        <input type="url" id="img"><br><br>
       </div>
        <div class="lp" >
            <label for="">course:-</label>
        <select id="course">
            <option value="">select </option>
            <option value="fullstacke">fullstacke</option>
            <option value="frontend">frontend</option>
            <option value="backend">backend</option>
        </select><br><br>
        </div>
        <div  class="lp">
            <label for="">Fee :-</label>
        <input type="number" id="fee"><br><br>
        </div>
       
        <div class="lp">
            <input type="submit" value="create">
        </div>
    </form><br>


    <!-- ui ke  liye tabel create  -->

    <table class="table table-secondary table-striped table-hover" >
        <thead>
            <tr>
                <th>Name</th>
                <th>Number</th>
                <th>Email</th>
                <th>Image</th>
                <th>Course</th>
                <th>Fee</th>
                <th onclick="alldelet()">delet all</th>
            </tr>
        </thead>

        <tbody id="tablebody">
            
        </tbody>
    </table>
    
</body>
<script src="./index.js"></script>
</html>
